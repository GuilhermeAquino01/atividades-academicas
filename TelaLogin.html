<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <style> 
      body {
        background-image: linear-gradient(
          50deg,
          rgb(51, 52, 53),
          rgb(146, 206, 177)
        );
      }
      div {
        background-image: linear-gradient(rgb(51, 52, 53), rgb(146, 206, 177));
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 80px;
        border-radius: 10px;
        color: aliceblue;
      }
      button {
        font-family: 'Times New Roman', Times, serif;
      }
      h1 {
        font-family:'Times New Roman', Times, serif;
        

      }
      input {
        font-family: 'Times New Roman', Times, serif;    
        height: 25px;
        width: 100%;
      }
      button {
         font-size: small;
         user-select: none;
         cursor: pointer;
         background-color: rgb(145, 201, 170);
      
        }
          button:hover{

          background-color: aliceblue
          }
    </style>
  </head>
  <body>
    <div>
      <h1>SCF</h1>
      <h1>Sistema de Controle de Frotas</h1>
      
      <br></br>
      <input type="text" placeholder="Login" />
      <br /><br />
      <input type="password" placeholder="Senha" />
      <br /><br />
      <button>Logar</button>
    </div>
  </body>
</html>
